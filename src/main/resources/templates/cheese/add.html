<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" th:object="${cheese}">
    <div class="form-group">
    <label th:for="name">Name:</label>
    <input th:field="*{name}" />
    <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
    <label th:for="description">Description:</label>
    <input th:field="*{description}" />
    <span th:errors="*{description}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="type">Category</label>
        <select name="categoryId">
            <option th:each="category : ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}"></option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="rating">Rating(Between 1 and 5):</label>
        <input th:field="*{rating}" />
        <span th:errors="*{rating}" class="error"></span>
    </div>

    <div class="form-group">
    <input type="submit" value="Add Cheese" />
    </div>
</form>
</body>
</html>
