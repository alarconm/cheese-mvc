<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">
    <label th:for="${cheese.name}">Name:</label>
    <input type="text" th:name="${cheese.name}" th:id="${cheese.name}" th:value="${cheese.name}" />
    <label th:for="${cheese.description}">Description:</label>
    <input type="text" th:name="${cheese.description}" th:id="${cheese.description}" th:value="${cheese.description}" />
    <input type="submit" value="Edit Cheese" />
    <input type="hidden" th:value="${cheese.cheeseId}" name="cheeseId" />
</form>
</body>
</html>
