<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<form>

    <p th:unless="${cheeses} and ${cheeses.size()}">No cheese :(</p>

    <ul th:each="cheese : ${cheeses}" class="checkbox">
        <li>
            <input type="checkbox" name="remove" th:value="${cheese.name}" th:id="${cheese.name}" />
            <label th:for="${cheese.name}" th:text="${cheese.name}"></label>
        </li>
    </ul>

    <input type="submit" value="Remove these cheeses" />
</form>
</body>
</html>
