<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
    <h1 th:text="${title}"></h1>
    <nav th:replace="fragments :: navigation">
    </nav>

    <p th:unless="${cheeses} and ${cheeses.size()}">No cheese :(</p>
    <div th:each="cheese : ${cheeses}">
        <span th:text="${cheese.name + ': ' + cheese.description}"></span>
        <span th:text="${cheese.type}"></span>
        <span th:text="'Rating' + ${cheese.rating}"></span>

        <a th:href="@{'/cheese/edit/' + ${cheese.cheeseId}}">edit</a>
    </div>

</body>
</html>
